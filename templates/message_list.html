<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Message list</title>
    </head>

    <body>
        {% if deleted_id %}
        <h3>Message deleted <a href="/message/{{ deleted_id }}/undelete">Undo</a></h3>
        {% endif %}
        <h1>List of all messages</h1>

        {% for message in messages %}
        <p><a href="/message/{{ message.key.id() }}">{{ message.message_text }}</a></p>
        {% endfor %}

    </body>
</html>
